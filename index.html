<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesian Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="full-area">
    <div id="login-area" class="login-area container mt-5">
        <h1 class="text-center text-white font-weight-bold">Welcome to Tesian Bank</h1>
        <div class="submit-area">
            <h2 class="text-center ">Login</h2>
            <input type="text" class="form-control my-3" placeholder="Account Number">
            <input type="password" name="" id="" class="form-control my-3" placeholder="Password">
            <button id="login" class="btn btn-login">Submit</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$2100</h2>
                </div>
            </div>
        </div>
        <div class="row container">
            <div class="col-md-6">
                <div class="submit-section custom-padding">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control input-wd" placeholder="Wrrite Deposit Amount">
                    <button class="btn btn-login mt-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-section custom-padding">
                    <h4>withdraw</h4>
                    <input type="text" class="form-control input-wd" placeholder="Wrrite Withdrwal Amount">
                    <button class="btn btn-login mt-3">Withdraw</button>
                </div>
            </div>
    
        </div>
    </div>
    
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none".backgroundImage = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "inline-block";
        })
    </script>
</body>

</html>
